<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Route Finder - Terrain Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/route_safety_analysis.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Inline CSS to ensure map visibility if external CSS fails -->
    <style>
        #map { 
            height: 600px; 
            width: 100%; 
            min-height: 400px; /* Fallback minimum height */
        }
        .map-container { 
            width: 100%; 
            position: relative; 
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <div class="header-content">
                <h1>Safe Route Finder</h1>
                <p>Advanced Terrain Analysis & Route Safety System</p>
            </div>
        </header>

        <div class="map-section">
            <div class="map-container" id="mapContainer">
                <div class="map-header">
                    <div class="map-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="3 7 9 4 15 7 21 4 21 17 15 20 9 17 3 20 3 7"/>
                            <line x1="9" y1="4" x2="9" y2="17"/>
                            <line x1="15" y1="7" x2="15" y2="20"/>
                        </svg>
                        <h2>Interactive Terrain Map</h2>
                    </div>
                    <div class="map-controls">
                        <button class="control-btn" title="Toggle satellite view">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="2" y1="12" x2="22" y2="12"/>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="map" class="map-view"></div>
            </div>
        </div>

        <div class="action-panel">
            <button class="result-btn pulse-animation" id="resultButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Analyze Routes
            </button>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically populated here -->
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div class="compass-loader"></div>
            <p>Analyzing terrain data...</p>
        </div>
    </div>

    <script src="/static/route_safety_analysis.js"></script>
</body>
</html>
