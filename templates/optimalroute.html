<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Routes - Terrain Navigation</title>
    <link rel="stylesheet" href="../static/optimalroute.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* CSS for nested dropdowns and layout */
        .select-wrapper {
            position: relative;
            margin-bottom: 10px;
        }
        .location-box select {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #sourcePlaces, #destinationPlaces {
            margin-top: 5px;
            background-color: #f9f9f9;
        }
        .location-name {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .or-text {
            text-align: center;
            color: #888;
            margin: 5px 0;
        }
        .address-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Updated CSS for button container */
        .button-container {
            display: flex;
            justify-content: space-between; /* Spreads buttons across the container */
            align-items: center; /* Vertically centers buttons */
            gap: 20px;
            margin-top: 20px;
            max-width: 800px; /* Limits width to avoid page-center alignment */
            margin-left: auto;
            margin-right: auto; /* Centers the container horizontally */
        }
        .find-route-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .find-route-btn svg {
            margin-right: 8px;
        }
        .find-route-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
                <h1>Possible Routes</h1>
            </div>
            <p>Find secure paths through terrain</p>
        </header>

        <div class="map-container" id="mapContainer">
            <div class="map-header">
                <div class="map-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 7 9 4 15 7 21 4 21 17 15 20 9 17 3 20 3 7"/><line x1="9" y1="4" x2="9" y2="17"/><line x1="15" y1="7" x2="15" y2="20"/></svg>
                    <h2>Terrain Map</h2>
                </div>
                <button id="fullscreenBtn" class="fullscreen-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
                </button>
            </div>
            <div class="map-content" id="mapContent">
                <div id="map" style="width: 100%; height: 500px;"></div>
            </div>
        </div>

        <!-- Emergency Buttons (unchanged for Emergency Evacuation) -->
        <div id="emergencyButtonsContainer" class="emergency-buttons" style="display: none;">
            <button id="earthquakeBtn" class="emergency-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                Earthquake
            </button>
            <button id="landslideBtn" class="emergency-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                Landslide & Rockfalls
            </button>
            <button id="floodBtn" class="emergency-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16s-7-4-7-10l-2 2-2-2c-3 2-7 6-7 6v4h24v-4z"/></svg>
                Flash Flood
            </button>
        </div>

        <div class="location-selectors">
            <div class="location-box">
                <label for="source">Source Location</label>
                <div class="select-wrapper">
                    <select id="source">
                        <option value="">Select starting point</option>
                    </select>
                    <!-- Secondary dropdown will be dynamically added here by JS -->
                </div>
                <div id="sourceName" class="location-name"></div>
                <div class="or-text">OR</div>
                <input type="text" id="sourceAddress" placeholder="Enter source address" class="address-input">
            </div>

            <div class="location-box">
                <label for="destination">Destination Location</label>
                <div class="select-wrapper">
                    <select id="destination">
                        <option value="">Select destination</option>
                    </select>
                    <!-- Secondary dropdown will be dynamically added here by JS -->
                </div>
                <div id="destinationName" class="location-name"></div>
                <div class="or-text">OR</div>
                <input type="text" id="destinationAddress" placeholder="Enter destination address" class="address-input">
            </div>
        </div>

        <div class="button-container">
            <button class="find-route-btn" id="previousBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                Previous
            </button>
            <button class="find-route-btn" id="findRouteButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
                Find Possible Route
            </button>
            <button class="find-route-btn" id="existingRouteButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
                Existing Route
            </button>
            <button class="find-route-btn" id="nextBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                Next
            </button>
        </div>
    </div>

    <script src="../static/optimalroute.js"></script>
</body>
</html>
